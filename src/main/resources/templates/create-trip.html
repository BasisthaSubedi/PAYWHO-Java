<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Trip - PAYWHO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="max-w-2xl w-full bg-white rounded-lg shadow-lg p-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">Create New Trip</h1>
                <p class="text-gray-600">Set up a new expense splitting trip</p>
            </div>
            
            <form id="createTripForm" class="space-y-6">
                <div>
                    <label for="tripName" class="block text-sm font-medium text-gray-700 mb-2">Trip Name</label>
                    <input type="text" id="tripName" name="name" required
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                           placeholder="e.g., Weekend Trip to Mountains">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Participants</label>
                    <div id="participantsContainer" class="space-y-2">
                        <div class="flex items-center space-x-2">
                            <input type="text" name="participants" placeholder="Participant name" required
                                   class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button type="button" onclick="addParticipant()" 
                                    class="px-3 py-2 bg-green-600 text-white rounded-md hover:bg-green-700">
                                +
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="flex space-x-4">
                    <button type="submit" 
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200">
                        Create Trip
                    </button>
                    <a href="/" 
                       class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 text-center">
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function addParticipant() {
            const container = document.getElementById('participantsContainer');
            const div = document.createElement('div');
            div.className = 'flex items-center space-x-2';
            div.innerHTML = `
                <input type="text" name="participants" placeholder="Participant name" required
                       class="flex-1 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button type="button" onclick="removeParticipant(this)" 
                        class="px-3 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">
                    -
                </button>
            `;
            container.appendChild(div);
        }
        
        function removeParticipant(button) {
            button.parentElement.remove();
        }
        
        document.getElementById('createTripForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const tripName = formData.get('name');
            const participants = formData.getAll('participants').filter(name => name.trim() !== '');
            
            if (participants.length === 0) {
                alert('Please add at least one participant');
                return;
            }
            
            try {
                const response = await fetch('/api/trips', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        name: tripName,
                        participants: participants
                    })
                });
                
                if (response.ok) {
                    const trip = await response.json();
                    window.location.href = `/trip/${trip.id}`;
                } else {
                    alert('Failed to create trip');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to create trip');
            }
        });
    </script>
</body>
</html>
