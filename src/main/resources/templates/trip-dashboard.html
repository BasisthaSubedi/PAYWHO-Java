<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Dashboard - PAYWHO</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
        <div class="container mx-auto px-4 py-8">
            <!-- Header -->
            <div class="bg-white rounded-lg shadow-lg p-6 mb-6">
                <div class="flex justify-between items-center">
                    <div>
                        <h1 id="tripName" class="text-3xl font-bold text-gray-900"></h1>
                        <p class="text-gray-600">Trip Dashboard</p>
                    </div>
                    <a href="/" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded-lg">
                        Back to Home
                    </a>
                </div>
            </div>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Add Expense Form -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Add Expense</h2>
                    <form id="addExpenseForm" class="space-y-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <input type="text" id="expenseDescription" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="e.g., Dinner at restaurant">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Amount</label>
                            <input type="number" id="expenseAmount" step="0.01" min="0" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                                   placeholder="0.00">
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Paid by</label>
                            <select id="expensePayer" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                                <option value="">Select participant</option>
                            </select>
                        </div>
                        
                        <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200">
                            Add Expense
                        </button>
                    </form>
                </div>
                
                <!-- Expenses List -->
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-900 mb-4">Recent Expenses</h2>
                    <div id="expensesList" class="space-y-3">
                        <!-- Expenses will be loaded here -->
                    </div>
                </div>
            </div>
            
            <!-- Summary -->
            <div class="mt-6 bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-xl font-semibold text-gray-900 mb-4">Trip Summary</h2>
                <div id="tripSummary" class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <!-- Summary will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const tripId = window.location.pathname.split('/').pop();
        
        // Load trip data
        async function loadTripData() {
            try {
                const [tripResponse, expensesResponse, summaryResponse] = await Promise.all([
                    fetch(`/api/trips/${tripId}`),
                    fetch(`/api/expenses/trip/${tripId}`),
                    fetch(`/api/summary/${tripId}`)
                ]);
                
                if (tripResponse.ok) {
                    const trip = await tripResponse.json();
                    document.getElementById('tripName').textContent = trip.name;
                    populateParticipants(trip.participants);
                }
                
                if (expensesResponse.ok) {
                    const expenses = await expensesResponse.json();
                    displayExpenses(expenses);
                }
                
                if (summaryResponse.ok) {
                    const summary = await summaryResponse.json();
                    displaySummary(summary);
                }
            } catch (error) {
                console.error('Error loading trip data:', error);
            }
        }
        
        function populateParticipants(participants) {
            const select = document.getElementById('expensePayer');
            select.innerHTML = '<option value="">Select participant</option>';
            
            participants.forEach(participant => {
                const option = document.createElement('option');
                option.value = participant.id;
                option.textContent = participant.name;
                select.appendChild(option);
            });
        }
        
        function displayExpenses(expenses) {
            const container = document.getElementById('expensesList');
            
            if (expenses.length === 0) {
                container.innerHTML = '<p class="text-gray-500">No expenses yet</p>';
                return;
            }
            
            container.innerHTML = expenses.map(expense => `
                <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg">
                    <div>
                        <p class="font-medium">${expense.description}</p>
                        <p class="text-sm text-gray-600">Paid by ${expense.payer.name}</p>
                    </div>
                    <div class="text-right">
                        <p class="font-semibold">$${expense.amount}</p>
                    </div>
                </div>
            `).join('');
        }
        
        function displaySummary(summary) {
            const container = document.getElementById('tripSummary');
            container.innerHTML = `
                <div class="text-center p-4 bg-blue-50 rounded-lg">
                    <p class="text-2xl font-bold text-blue-600">$${summary.totalAmount}</p>
                    <p class="text-sm text-gray-600">Total Expenses</p>
                </div>
                <div class="text-center p-4 bg-green-50 rounded-lg">
                    <p class="text-2xl font-bold text-green-600">$${summary.perPersonAmount}</p>
                    <p class="text-sm text-gray-600">Per Person</p>
                </div>
                <div class="text-center p-4 bg-purple-50 rounded-lg">
                    <p class="text-2xl font-bold text-purple-600">${summary.participantCount}</p>
                    <p class="text-sm text-gray-600">Participants</p>
                </div>
            `;
        }
        
        // Add expense form handler
        document.getElementById('addExpenseForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const description = document.getElementById('expenseDescription').value;
            const amount = document.getElementById('expenseAmount').value;
            const payerId = document.getElementById('expensePayer').value;
            
            try {
                const response = await fetch('/api/expenses', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        description: description,
                        amount: parseFloat(amount),
                        tripId: parseInt(tripId),
                        payerId: parseInt(payerId)
                    })
                });
                
                if (response.ok) {
                    // Clear form
                    this.reset();
                    // Reload data
                    loadTripData();
                } else {
                    alert('Failed to add expense');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Failed to add expense');
            }
        });
        
        // Load data on page load
        loadTripData();
    </script>
</body>
</html>
